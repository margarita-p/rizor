<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Lipsum</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&amp;amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./assets/libs/styles/lib.css">
    <link rel="stylesheet" href="./css/styles.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <a class="logo header__logo">
          <img class="logo__image" src="./assets/images/logo.png" width="156" height="39" alt="logo">
        </a>
        <button class="button-nav header__open-nav" aria-label="Открыть меню" type="button">
          <span class="button-nav__icon">
            <span class="button-nav__icon-items">
            </span>
          </span>
        </button>
        <nav class="header__main-nav">
          <ul class="main-nav">
            <li class="main-nav__item main-nav__item--line">
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Преимущества
              </a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Характеристики
              </a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Для кого
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="content">
      <article class="intro content__block">
        <div class="intro__wrapper">
          <div class="intro__text-container">
            <h1 class="intro__heading">RIzor <br>Hovertrax <br>4.0
            </h1>
            <div class="intro__subheading">Маневренность, легкость, <br>экологичность
            </div>
          </div>
          <div class="intro__image-container">
            <img class="intro__image" src="./assets/images/index01.jpg" alt=" ">
          </div>
        </div>
      </article>
      <article class="features content__block">
        <div class="features__wrapper">
          <h2 class="features__heading">Преимущества
          </h2>
          <section class="design features__item features__item--design">
            <div class="design__image-container">
              <img class="design__image" src="./assets/images/index02.jpg" alt=" ">
            </div>
            <h3 class="design__heading">Дизайн
            </h3>
            <p>Внешний вид скутера дышит идеями футуризма: 
            </p>
            <ul class="list design__list">
              <li class="list__item">плавные линии
              </li>
              <li class="list__item">подсветка светодиодными индикаторами
              </li>
              <li class="list__item">рельефные бамперы, оснащенные защитными панелями
              </li>
            </ul>
          </section>
        </div>
      </article>
    </div>
    <script src="./assets/libs/scripts/lib.js"></script>
    <script src="./scripts/scripts.js"></script>
